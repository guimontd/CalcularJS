<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .calculadora {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="numero"], select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="numero" id="num1" placeholder="Digite o primeiro número">
        <input type="numero" id="num2" placeholder="Digite o segundo número">
        <select id="operaçao">
            <option value="soma">Soma</option>
            <option value="subtraçao">Subtração</option>
            <option value="multiplicaçao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado">Resultado: </div>
    </div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operaçao = document.getElementById('operaçao').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Por favor, insira números válidos.';
            } else {
                switch (operaçao) {
                    case 'soma':
                        resultado = num1 + num2;
                        break;
                    case 'subtraçao':
                        resultado = num1 - num2;
                        break;
                    case 'multiplicaçao':
                        resultado = num1 * num2;
                        break;
                    case 'divisao':
                        resultado = num2 !== 0 ? num1 / num2 : 'Erro: divisão por zero.';
                        break;
                    default:
                        resultado = 'Operação inválida.';
                }
            }

            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
